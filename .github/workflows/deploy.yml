name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - LICENSE
      - .gitignore

jobs:
  build:
    name: Build and deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - name: Build website
        run: |
          yarn install --frozen-lockfile
          yarn build
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_PAGES_DEPLOY }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
          user_name: Premail
          user_email: git@premail.dev
  copy:
    needs: build
    name: Copy basic documentation files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Copy files
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: 'src/pages/contributing.md'
        destination_repo: 'premail/premail'
        destination_folder: 'docs'
        user_email: 'git@premail.dev'
        user_name: 'Premail'
        commit_message: 'Updated documentation files'
