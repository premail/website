name: Test deployment of changed website

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - README.md
      - LICENSE
      - .gitignore

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - name: Test build
        run: |
          yarn install --frozen-lockfile
          yarn build
